name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches: [ main ]  # Chạy workflow khi push vào main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3. Enable web
      - name: Enable Flutter Web
        run: flutter config --enable-web

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Build Flutter Web
      - name: Build Flutter Web
        run: flutter build web --release

      # 6. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 7. Authenticate Firebase using Service Account
      - name: Authenticate Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/firebase-service-account.json
          firebase login:ci --no-localhost --token "$(firebase login:ci --project $(firebase projects:list --json | jq -r '.results[0].projectId'))"

      # 8. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          firebase deploy --only hosting
