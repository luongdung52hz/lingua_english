name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches: [ main ]  # Live deploy khi push main
  pull_request:  # Preview deploy khi mở PR (optional, xóa nếu không cần)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Flutter Web & Install Dependencies
        run: |
          flutter config --enable-web
          flutter pub get

      - name: Build Web
        run: flutter build web --release  # Thêm --base-href '/subpath/' nếu deploy subpath

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}  # Cho comments tự động trên PR
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LINGUAAPP_476307 }}  # Chỉ cần secret này
          channelId: ${{ github.ref == format('refs/heads/main') && 'live' || 'preview' }}  # Live cho main, preview cho PR
          expires: 7d  # Preview hết hạn sau 7 ngày